# Nginx configuration for Riara University Frontend
# Used in Docker container

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml+rss 
        image/svg+xml
        application/font-woff
        application/font-woff2
        font/woff
        font/woff2;
    
    # Brotli compression (better than gzip, ~20% smaller)
    # Note: Requires nginx with brotli module. If not available, comment out.
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Performance headers
    add_header X-DNS-Prefetch-Control "on" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Enable CORS for fonts if needed
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Cache JavaScript chunks with hash in filename (immutable)
    location ~* /assets/js/.*-[a-f0-9]+\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache CSS chunks with hash in filename (immutable)
    location ~* /assets/css/.*-[a-f0-9]+\.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache API JSON files
    location /api/ {
        expires 1h;
        add_header Cache-Control "public";
        # Allow CORS for API requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        # Try to serve JSON file, fallback to index.html for SPA routing
        try_files $uri $uri.json /index.html;
    }

    # Don't log favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Don't log robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
}


