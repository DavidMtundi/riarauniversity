services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riara-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    labels:
      - "com.riara.service=frontend"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


